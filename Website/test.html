<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFire - Showroom</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .car img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to AutoFire</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="cars.html">Showroom</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </nav>
    <section>
        <h2>Cars</h2>
        <div class="car-grid">
            <div class="car">
                <img src="Cars/car1.png" alt="Car 1">
            </div>
            <div class="car">
                <img src="Cars/car2.jpeg" alt="Car 2">
            </div>
            <div class="car">
                <img src="Cars/car3.jpeg" alt="Car 3">
            </div>
            <div class="car">
                <img src="Cars/car4.jpeg" alt="Car 4">
            </div>
            <div class="car">
                <img src="Cars/car5.jpeg" alt="Car 5">
            </div>
            <div class="car">
                <img src="Cars/car6.jpeg" alt="Car 6">
            </div>
            <div class="car">
                <img src="Cars/car7.jpeg" alt="Car 7">
            </div>
            <div class="car">
                <img src="Cars/car8.jpeg" alt="Car 8">
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 AutoFire. All rights reserved.</p>
    </footer>
</body>
</html>
